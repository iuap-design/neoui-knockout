<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
    <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="../dist/neoui-knockout.js"></script>
  </head>
  <body>
    <div id="mocha"></div>

    <ul data-bind="foreach: products">
        <li class="product">
            <strong data-bind="text: name"></strong>
            <like-widget params="value: userRating"></like-widget>
        </li>
    </ul>

    <script src='https://cdn.rawgit.com/chaijs/chai/master/chai.js'></script>
    <script src="mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="tests.js"></script>
    <script src="./likeWidget.spec.js"></script>

    <script>
    if (window.initMochaPhantomJS && window.location.search.indexOf('skip') === -1) {
       initMochaPhantomJS()
      }
      mocha.ui('bdd');
      expect = chai.expect;

      mocha.run();
    </script>
  </body>
</html>
